- baseInfo:
    api_name: 用户登录
    url: /dar/user/login
    method: post
    header:
      Content-Type: application/x-www-form-urlencoded;charset=UTF-8
      token: ${get_extract_data(token)}
  testCase:
    - case_name: 用户名和密码正确登录验证
      data:
        user_name: test01
        passwd: admin123
      validation:
#        - contains: {'msg': '登录成功'}
#        - eq: {'msg':'登录成功'}
        - db:
            sql: SELECT o.authority_objects,p.* FROM `lift_authority_for_org_person` p LEFT JOIN lift_authority_for_org o on p.authority_code=o.`CODE` where PERSON_CODE = %s
            data: [testB95324089]
      extract:
#        token: '"token":"(.*?)"'
        token: $.token